<input [(ngModel)]="item"/>
<button (click)="searchItem(item)">click me</button>
{{item}}

<div class="item-card-container">
    <app-item-card [itemCardData]="itemCardData | slice: 0 : show"></app-item-card>
    <div class="d-flex justify-content-center align-items-center"
         *ngIf="show < itemCardData.length && !isLoading"
         style="height: 50px;">
        <button class="show-more-items"
                role="button"
                (click)="increaseShow()"> Show more items</button>
    </div>
    <div class="spinner d-flex justify-content-center align-items-center" *ngIf="isLoading">
        <mat-progress-spinner
                [diameter]="75"
                [color]="'primary'"
                [mode]="'indeterminate'">
        </mat-progress-spinner>
    </div>
</div>
