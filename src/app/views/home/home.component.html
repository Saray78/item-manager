<div class="item-search-container d-flex">
    <div class="item-search d-flex w-100">
        <app-item-search style="flex: 1" (handleItem)="searchItem($event)"></app-item-search>
        <div><span>boton modal</span></div>
    </div>
</div>

<div class="item-card-container">
    <app-item-card [itemCardData]="itemCardData | slice: 0 : itemsToShow"></app-item-card>
    <div class="d-flex justify-content-center align-items-center"
         *ngIf="itemsToShow < itemCardData.length && !isLoading"
         style="height: 50px;">
        <button class="show-more-items"
                role="button"
                (click)="increaseShow()"> Show more items</button>
    </div>
    <div class="spinner d-flex justify-content-center align-items-center" *ngIf="isLoading">
        <mat-progress-spinner
                [diameter]="75"
                [color]="'primary'"
                [mode]="'indeterminate'">
        </mat-progress-spinner>
    </div>
</div>
